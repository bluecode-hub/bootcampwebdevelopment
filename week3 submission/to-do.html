<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styledo.css">
</head>
<body>
    <div class="main">
        <h1 id="heading">TO DO LIST!</h1>
        <form class="to-list" id="task-form">
            <input type="text" id="to-do-text" placeholder="Enter task here..." required>
            <button type="submit" id="to-do-add">+</button>
        </form>
        <div class="items">
            <ul id="task-list">
              
               
            </ul>
        </div>
    </div>

    <script src="indexdo.js"></script>
</body>
</html>
